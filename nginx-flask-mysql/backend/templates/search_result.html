<html data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="../static/css/sead_dashboard.css">
    <link rel="stylesheet" href="../static/css/pico-1.5.9/css/pico.min.css">
    <script defer src="../static/js/all.js"></script>
      <script defer src="../static/js/home.js"></script>
  </head>

  <body>
    <nav class="container-fluid navbar-custom" >
        <ul>
            <li><a href="/" class="secondary">Flo's Part DB</a></li>
            <li> <a href="/all" class="secondary">Show All</a> </li>
        </ul>
    </nav>
        <table>
            <tr>
                {% for h in headrow %}
                <th>{{h}}</th>
                {% endfor %}
                <th>Remove</th>
            </tr>
            <tr>
                {% for item in values %}
                    <td>{{item}}</td>
                {% endfor %}

                {% for item in links %}
                    <td><a href= {{item}} target="_blank">LINK</a></td>
                {% endfor %}

                <td> <div role="button" class="secondary" onClick="removePart('{{value_id}}')">
                            <img src=../static/images/remove_icon.png alt="remove" width="20" height="20"/>
                     </div>
                </td>
            </tr>
        </table>
  </body>
</html>
